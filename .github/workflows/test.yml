name: Flutter Test

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run unit and widget tests
        run: flutter test --exclude-tags=golden

      - name: Run golden tests
        run: flutter test test/golden/ --tags=golden

  golden-update:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Update golden files
        run: flutter test --update-goldens test/golden/

      - name: Check for golden file changes
        id: golden-changes
        run: |
          if [[ -n $(git status --porcelain test/golden/) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload updated golden files
        if: steps.golden-changes.outputs.changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: updated-goldens
          path: test/golden/goldens/
